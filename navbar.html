<html>
<head>
	<title>Latihan Navbar</title>
	<style>
	
		.badan {
			background-color: #ffffff;
		}
		
		.navbar {
			position: flex;
			width: 100%;
			color: white;
			background-color: #000000;
			height: 60px;
			display: flex;
			top: 0;
			box-sizing: border-box;
			z-index: 1000;
			align-items: center;
			justify-content: space-between;
		}
		
		.nav-links {
			list-style: none;
			display: flex;
			gap: 25px;
			margin-right: 10px;
		}
		
		.nav-links li a {
			color:	#f9f87f8;
			text-decoration: none;
			font-size: 20px;
			transition:0.3s;
			background-color: pink;
			color: black;
			padding: 10px 20px;
			border-radius: 5px;
		}
		
		.nav-links li a:hover {
		background-color: whitesmoke;
		transition: .5s ease-in-out;
		transition-delay: .2s;
		border-radius: 10px;
		color: blue;
		}
		
		.logo {
			color: white;
			text-shadow: 0 0 7px #fff;
			font-size: 20px;
			font-weight: bold;
			margin-left: 10px;
			background-color: blue;
			border-radius: 50%;
		}
		
		#content {
			padding: 80px 50px;
			background: linear-gradient: (135deg, #ff7f6f, blue);
			color: black;
			box-shadow: 0 10px 25px rgba (0,0,0,0,15);
		}
		
	</style>
</head>
<body class="badan">
	<nav class="navbar">
	<div class="logo">
		AI
	</div>
		<ul class="nav-links">
			<li><a href="#">Beranda</a></li>
			<li><a href="Profil.html">Profil</a></li>
			<li><a href="#">Kontak</a></li>
			<li><a href="#">Data Pengunjung</a></li>
		</ul>
	</nav>
	<section id="content">
		<h1>Selamat Datang!</h1>
		<p>Semoga menikmati web saya...</p>
	</section>
	
</body>
</html>
